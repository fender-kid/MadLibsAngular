<h1 style="text-align: center">James Sides' Mad Libs</h1>
<div class="container">
    <h3 style="text-align: center">Fill out the form to see your Mad Lib!</h3>
    <hr style="margin-top: 1em" />
    <form (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="adj1">Adjective:</label>
            <input type="text" id="adj1" name="adj1" [(ngModel)]="adj1">
        </div>
        <div class="form-group">
            <label for="noun1">Noun:</label>
            <input type="text" id="noun1" name="noun1" [(ngModel)]="noun1">
        </div>
        <div class="form-group">
            <label for="adj2">Adjective:</label>
            <input type="text" id="adj2" name="adj2" [(ngModel)]="adj2">
        </div>
        <div class="form-group">
            <label for="clothing">Clothing:</label>
            <input type="text" id="clothing" name="clothing" [(ngModel)]="clothing">
        </div>
        <div class="form-group">
            <label for="bodyPart">Body Part:</label>
            <input type="text" id="bodyPart" name="bodyPart" [(ngModel)]="bodyPart">
        </div>
        <div class="form-group">
            <label for="verb1">Verb:</label>
            <input type="text" id="verb1" name="verb1" [(ngModel)]="verb1">
        </div>
        <div class="form-group">
            <label for="food">Food:</label>
            <input type="text" id="food" name="food" [(ngModel)]="food">
        </div>

        <button type="submit" class="submit" id="submit">Submit</button>
    </form>
    <hr style="margin-top: 1em" />
    <p class="mad-lib" [innerHTML]="madLibDisplay">
    </p>
</div>
